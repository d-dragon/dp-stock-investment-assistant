# Use locally built images; let k8s reuse them (no registry)
image:
  api:
    repository: dp-stock/api
    tag: dev
    pullPolicy: IfNotPresent
  agent:
    repository: dp-stock/agent
    tag: dev
    pullPolicy: IfNotPresent
  frontend:
    repository: dp-stock/frontend
    tag: dev
    pullPolicy: IfNotPresent

replicaCount:
  api: 1
  agent: 1
  frontend: 1

ingress:
  enabled: false