{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dp-stock.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
{{- if .Values.ingress.tls }}
    cert-manager.io/cluster-issuer: letsencrypt
{{- end }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "dp-stock.fullname" . }}-frontend
                port: { number: {{ .Values.service.frontend.port | default 80 }} }
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "dp-stock.fullname" . }}-api
                port: { number: {{ .Values.service.api.port }} }
{{- if .Values.ingress.tls }}
  tls:
    - hosts: [ {{ .Values.ingress.host }} ]
      secretName: dp-stock-tls
{{- end }}
{{- end }}
