{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dp-stock.fullname" . }}
  annotations:
    {{- if .Values.ingress.className }}
    kubernetes.io/ingress.class: {{ .Values.ingress.className | quote }}
    {{- end }}
    {{- if .Values.ingress.tls }}
    cert-manager.io/cluster-issuer: "letsencrypt"
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className | quote }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "dp-stock.frontendServiceName" . }}
                port:
                  number: {{ .Values.service.frontend.port | default 80 }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "dp-stock.apiServiceName" . }}
                port:
                  number: {{ .Values.service.api.port | default 80 }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: dp-stock-tls
  {{- end }}
{{- end }}