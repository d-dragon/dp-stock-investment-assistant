apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dp-stock.fullname" . }}-frontend
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels: { app: {{ include "dp-stock.fullname" . }}, tier: frontend }
  template:
    metadata:
      labels:
        app: {{ include "dp-stock.fullname" . }}
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
          imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet: { path: /healthz, port: 80 }
            initialDelaySeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 80 }
            initialDelaySeconds: 15