# Configuration Example for DP Stock-Investment Assistant

# OpenAI API Configuration
openai:
  api_key: "your-openai-api-key-here"
  model: "gpt-5-nano"
  max_tokens: 2000
  temperature: 0.7

# Grok (xAI) API Configuration
# Reference: https://docs.x.ai/docs/guides/migration
grok:
  api_key: "your-xai-api-key-here"  # Also accepts XAI_API_KEY env var
  base_url: "https://api.x.ai/v1"
  model: "grok-4-1-fast-reasoning"  # Options: grok-4, grok-4-1-fast-reasoning, grok-3, grok-3-mini
  max_tokens: 2000
  temperature: 0.7
  timeout: 3600  # xAI recommends 3600s for reasoning models

# Semantic Router Configuration
# Uses semantic-router library for query classification
semantic_router:
  encoder:
    primary: openai           # Primary encoder: openai or huggingface
    fallback: huggingface     # Fallback if primary fails
    openai_model: "text-embedding-3-small"
    huggingface_model: "sentence-transformers/all-MiniLM-L6-v2"
  threshold: 0.7              # Minimum confidence for route matching
  cache_embeddings: true      # Cache embeddings for performance

# Financial Data APIs
financial_apis:
  yahoo_finance:
    enabled: true
  alpha_vantage:
    api_key: "your-alpha-vantage-api-key-here"
    enabled: false

# Application Settings
app:
  log_level: "INFO"
  cache_enabled: true
  max_history: 100

# Analysis Settings
analysis:
  default_period: "1y"
  default_interval: "1d"
  sectors_to_track:
    - "Technology"
    - "Healthcare"
    - "Financial"
    - "Energy"

# Export Settings
export:
  default_format: "pdf"
  output_directory: "reports"
  include_charts: true

database:
  mongodb:
    enabled: true
    connection_string: "mongodb://username:password@hostname:port/stock_assistant?retryWrites=true&w=majority"
    database_name: "stock_assistant"